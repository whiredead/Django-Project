<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>GamersFirst</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		{% load static %}
		<link rel="stylesheet" href="{% static 'LOG.css' %}">
	</head>
	<body>
		<div class="login-wrap" >
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
				<div class="login-form">
					<div class="sign-in-htm">
							<p>{{msg}}</p>
						<form method="POST" action="{% url 'login' %}">
							{% csrf_token %}
							<div class="group">
								<label class="label">username</label>
								<input id="user" type="text" class="input" name="username" required>
							</div>
							<div class="group">
								<label class="label">Password</label>
								<input id="pass" type="password" class="input" data-type="password" name="password" required>
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign In" name="btn">
								<br><br>
								<a href="{% url 'acceuil' %}"><input type="button" class="button" value="Back"></a>
								<br>
							</div>
						</form>
						<div class="hr"></div>
							<div class="foot-lnk">
								<a href="{% url 'forgetpassword' %}">Forgot Password?</a>
							</div>
					</div>
					<div class="sign-up-htm">
						<p>{{msg}}</p>
						<form method="POST" action="{% url 'signup' %}">
							{% csrf_token %}
							<div class="group">
								<label class="label">FullName</label>
								<input id="user" type="text" class="input" name="fullname" required>
							</div>
							<div class="group">
								<label class="label">Username</label>
								<input id="user" type="text" class="input" name="username" required>
							</div>
							<div class="group">
								<label class="label">Password</label>
								<input id="pass" type="password" class="input" data-type="password" name="password" required>
							</div>
							<div class="group">
								<label class="label">Email Address</label>
								<input id="pass" type="text" class="input" name="email" required>
							</div>
							<div class="group">
								<label class="label">phone</label>
								<input type="tel" id="pass" name="phone" class="input" placeholder="+212600000000" pattern="\+(9[976]\d|8[987530]\d|6[987]\d|5[90]\d|42\d|3[875]\d|2[98654321]\d|9[8543210]|8[6421]|6[6543210]|5[87654321]|4[987654310]|3[9643210]|2[70]|7|1)\d{1,14}$" required>
							</div>
							<br>
							<div class="group">
								<input type="submit" class="button" value="Sign Up" name="btn">
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
